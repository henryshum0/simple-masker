<!DOCTYPE html>
<html>
    <head>
        <title>Simple Masker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </head>
    <body>
        <div id="paint-controls">
            <div class="control-button" id="control-hide" onclick="hideUI();">Hide UI</div>
            <div class="control-button" id="control-toggle-mask" onclick="toggleMask();">Toggle Mask</div>
            <div class="control-button" id="control-save" onclick="saveMask('{{category}}', {{img_num}});">💾 Save</div>
            <div class="control-button" id="control-switch" onclick="switchColor();">⚪️ White</div>
            <div class="control-button" id="control-size1" onclick="changeBrushSize(3);">🖌 Size 1</div>
            <div class="control-button" id="control-size2" onclick="changeBrushSize(10);">🖌 Size 2</div>
            <div class="control-button" id="control-size3" onclick="changeBrushSize(20);">🖌 Size 3</div>
            <div class="control-button" id="control-undo" onclick="undo();">↩️ Undo</div>
            <div class="control-button" id="control-redo" onclick="redo();">↪️ Redo</div>
        </div>
        {% if img_num - 1 >= 0 %}
            <a id="back-button" href="/masking/{{category}}/{{img_num - 1}}">Back</a>
        {% endif %}
        <a id="next-button" href="/masking/{{category}}/{{img_num + 1}}">Next</a>
        <div id="container">
            <canvas id="mask-canvas" ></canvas>
            <img id="mask-image">
        </div>
        <script>
            load_masking_data("{{category}}", {{img_num}});
            setupCanvas();
        </script>
    </body>
</html>
